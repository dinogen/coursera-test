<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app='LunchCheck'>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group" >
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control "
             style="border-color: {{inputBorderColor}};"
             ng-model="foodList">
           </div>
           <div class="form-group text-muted">
             The list don't consider empty elements, e.g. 1,,2,3 has three elements.
           </div>
           <div class="form-group">
             <button class="btn btn-default" ng-click="checkFood()">Check If Too Much</button>
         </div>
         <div class="form-group message {{messageColor}}" >
           {{message}}
         </div>
   </div>

</body>
</html>
