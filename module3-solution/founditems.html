<table class="foundtable">
  <tr>
    <th>ID</th>
    <th>NAME</th>
    <th>SHORT</th>
    <th>DESCRIPTION</th>
    <th>ACTION</th>
  </tr>
  <tr ng-repeat="item in list.found">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.short_name}}</td>
    <td>{{item.description}}</td>
    <td><button type="button"
      class="btn btn-primary"
      ng-click="list.onRemove({i: $index});">Don't want this one!</button></td>
  </tr>
</table>
<div class="text-danger" ng-if="list.found.length==0">
  <strong>Nothing found</strong>
</div>
