<!DOCTYPE html>
<html ng-app='DIApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Dependency Injection in Javascript
           (and AngularJS)</title>
  </head>
  <body>
    <h1>Dependency Injection in Javascript
        (and AngularJS)</h1>
    <div ng-controller='DIController'>
      <input type="text"
             ng-model = "name"
             ng-blur =  "upper();">
             <div>
               <button type="button" ng-click="pushDoor()">Push the door</button>
             </div>
             <div>
               <img ng-src="{{doorStatus}}.png" alt="" />
               {{doorStatus}}
             </div>
    </div>
  </body>
</html>
